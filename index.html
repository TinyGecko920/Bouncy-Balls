<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tyler's Bouncing Balls</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Bouncing Balls</h1>
    <div id="information">
      <div id="ball-count"></div>
    </div>
    <div id="configuration">
      <div class="reset-balls-container">
        <input type="button" value="Reset Balls" id="reset-balls" class="button background-red">
      </div>
      <div class="amount-of-balls-continaer">
        <p id="amount-of-balls">Amount of Balls: 30</p>
        <input type="range" name="Amount of Balls" min="1" max="100" value="30" id="amount-of-balls-slider" class="slider">        
      </div>
      <div id="max-amount-of-balls-container">
        <p id="max-amount-of-balls">Max Amount of Balls: 30</p>
        <input type="range" name="Max Amount of Balls" min="1" max="100" value="30" id="max-balls-slider" class="slider">
      </div>
    </div>
    <canvas></canvas>

    <script src="main.js"></script>
  </body>
</html>
